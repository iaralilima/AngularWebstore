<html ng-app="HelloAngular">
<head>
    <title>Hello Angular</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="PrimeiroController" >
    
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">angular.js</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Adicionar contato</h2>
                <form ng-submit="adicionarContato()" class="form">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" ng-model="contato.nome" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" ng-model="contato.email" class="form-control" />
                    </div>
                    <input  type="submit" value="Adicionar" class="btn btn-primary" />
                </form>
            </div>
            <div class="col-sm-6">
                <h2>Preview do Contato</h2>
                <div class="well">
                    <p>{{contato.nome }}</p>
                    <p>{{contato.email}}</p>
                </div>
            </div>
        </div>
        <h2>Contatos Cadastrados</h2>
        <form class="form-inline">
            <div class="form-group">
              <label for="exampleInputName2">Buscar</label>
              <input ng-model="busca" type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
        </form>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="c in contatos | filter: busca | orderBy: 'nome'">{{c.nome + " - " + c.email}}</li>
        </ul>
    </div>
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
