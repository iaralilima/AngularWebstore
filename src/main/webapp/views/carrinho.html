<!-- Carrinho -->
<div class="main"ng-controller="CarrinhoController as carrinhoCtrl2">

  <div class="row">
    <div class="col-xs-4">
      <h6>Meu carrinho ({{carrinhoCtrl2.carrinho.produtos.length}} itens)</h6>
    </div>
    <div class="col-xs-8 text-right">
      <button type="button" ng-click="carrinhoCtrl2.limparCarrinho()" class="btn btn-link">Limpar carrinho</button>
      <button type="button" class="btn btn-success">Finalizar compra</button>
    </div>
  </div>

  <table class="table table-bordered">
    <tr>
      <th>Itens</th>
      <th>Pre√ßo</th>
      <th>Quantidade</th>
      <th>Subtotal</th>
    </tr>
    <tr ng-repeat="produto in carrinhoCtrl2.carrinho.produtos">
      <td>
        <div class="row">
          <div class="col-xs-3">
            <a href="produto"><img ng-src="{{produto.imagens[0]}}" alt="{{produto.nome}}" class="produto-thumb" width="100%"></a>
          </div>
          <div class="col-xs-9">
            <a href="produto"><h6>{{produto.nome}}</h6></a>
          </div>
        </div>
      </td>
      <td>R$&nbsp;{{produto.preco | currency : '' : 2}}</td>
      <td>
        <input type="number" value="1">
      </td>
      <td>R$&nbsp;{{produto.preco | currency : '' : 2}}</td>
    </tr>
  </table>

</div>
<!--/ Carrinho -->
